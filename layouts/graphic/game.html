{{ define "main" }}
<style>
.wall-item {
    width: 100%;
}
</style>

<section id="portfolio" class="two">
    <div class="container">
    	<div class="row">
    		{{ range $i, $sequence :=  (seq 6) }}
    		<div class="6u 12u$(mobile)">
                <a href="/graphic/game/{{ $sequence }}.jpg" data-featherlight="image">
    			 <img src="/graphic/game/{{ $sequence }}.jpg" class="wall-item"/>
                </a>
    		</div>
    		{{ end }}
    	</div>
    </div>
</section>
{{ end }}
