{{ define "main" }}

    <div class="container">
      {{ range .Data.Pages }}
          <div class="row">
            <div class="12u 12u$(mobile)" style="text-align: left; min-height: 200px;">
              <a href="{{.Permalink}}">
                <h2>
                  {{.Title}}

              </a>
            </div>
          </div>
      {{ end }}
    </div>
  </section>
{{ end }}
